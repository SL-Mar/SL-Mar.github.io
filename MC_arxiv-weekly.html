<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="description" content="Weekly ArXiv CS.LG Highlights - Best Machine Learning Papers">
    <title>ArXiv Weekly | SL Mar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .article-content {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 6px;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        .article-content h2 {
            color: var(--accent);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .article-content h3 {
            color: var(--text);
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .article-content a {
            color: var(--accent);
            text-decoration: none;
        }
        .article-content a:hover {
            text-decoration: underline;
        }
        .article-content code {
            background: var(--bg-secondary);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: monospace;
        }
        .article-content pre {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
        }
        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" class="logo">SL Mar</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="development.html">Development</a></li>
                <li><a href="local-ai.html">Local AI</a></li>
                <li><a href="rnd-notes.html" class="active">R&D Notes</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>ArXiv Weekly Highlights</h1>
            <p>Best machine learning papers from arXiv CS.LG, automatically curated weekly.</p>
        </div>
    </section>

    <section>
        <div class="container">
            <div id="content" class="article-content">
                <div class="loading">Loading weekly article...</div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 SL Mar</p>
            <p>AI for Maritime & Quant Finance</p>
            <p><a href="MC_mentions-legales.html" style="color: inherit; text-decoration: underline;">Mentions l√©gales</a></p>
        </div>
    </footer>

    <script>
        // Fetch and render markdown file
        fetch('arxiv-weekly-article.md')
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('content').innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                document.getElementById('content').innerHTML =
                    '<p>No article selected yet. Check back next week!</p>';
            });
    </script>
</body>
</html>
